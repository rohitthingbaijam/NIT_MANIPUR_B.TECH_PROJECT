<ion-header >
  <ion-navbar color =purpledark>
    <ion-toolbar>
        <button ion-button menuToggle>
          <ion-icon name="menu" ></ion-icon>
        </button>
  <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-navbar>
</ion-header>


<ion-content class="register">
    
    <div class = "padding"></div>
    <div class="inputs"> 
            <div>Username:</div>
            <ion-item>
              <ion-input  class = "regisinput" required [(ngModel)]="username" type="text" placeholder="Username"></ion-input>
            </ion-item>

            <div>Email address:</div>
            <ion-item>
              <ion-input class = "regisinput" required [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
            </ion-item>

            <div>Phone number:</div>
            <ion-item>
              <ion-input class = "regisinput" required [(ngModel)]="phoneno" type="number" placeholder="Phone number"></ion-input>
            </ion-item>

            <div >Address:</div>
            <ion-item>
              <ion-input class = "regisinput" required [(ngModel)]="address" type="text"   placeholder="Address"></ion-input>
            </ion-item>

            <div>Password:</div>
            <ion-item>
              <ion-input class = "regisinput" required [(ngModel)]="password" type="password"  placeholder="Password"></ion-input>
            </ion-item>
          <div class="padding"></div>
        <button ion-button class="registrationbutton" ion-button color="blue" type="submit"  (click)="register()"
          full>Register</button>
      </div>
     
  </ion-content>
