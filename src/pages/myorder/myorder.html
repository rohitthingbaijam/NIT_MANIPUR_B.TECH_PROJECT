<ion-header>
    <ion-navbar color=purpledark>
        <ion-toolbar>
            <button ion-button menuToggle>
                <ion-icon name="menu" ></ion-icon>
              </button>
            <ion-title >My Orders</ion-title>
          </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-card *ngFor="let ite of item" (click)="detailOrder(ite)">
  <div class="cardpadding">
    <p><b>Order Date:</b> {{ite.ordered_date | date:'medium'}}</p>
    <p><b>Payment Type:</b> {{ite.payment_type}}</p>
    <p><b>Total:</b> â‚¹ {{ite.total}} only/-</p>
    <p><b>Status: </b>
      <span *ngIf="ite.status=='1'">Pending</span>
      <span *ngIf="ite.status=='2'">Confirm</span>
    </p>
  </div>
  
  </ion-card>

</ion-content>
