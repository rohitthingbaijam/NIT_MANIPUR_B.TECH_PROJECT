<ion-header>
    <ion-navbar color="purpledark">
        <ion-toolbar>
            <button ion-button menuToggle>
                <ion-icon name="menu" ></ion-icon>
              </button>
            <ion-buttons start>
              <button ion-button icon-only color="royal">
                <ion-icon name="search"></ion-icon>
              </button>
            </ion-buttons>
            <ion-title >Gender</ion-title>
            <ion-buttons end>
              <button ion-button icon-only color="royal"(click)="goMyCart()" >
                  <ion-icon name="cart"></ion-icon>
              </button>
              <ion-badge class="cart-badge">{{ cart_count }}</ion-badge>
            </ion-buttons>
          </ion-toolbar>
        </ion-navbar> 
</ion-header>

<ion-content class="padding">
  <body >
  <ion-card (click)="goNext2()">
    <img  class= "cardimg"
      src="http://blog.paisacube.com/wp-content/uploads/2017/09/8.jpg" />
        <div class="card-title">Men</div>
        <div class="card-subtitle"></div>
  </ion-card>
  <!--<div class="fits">Find your Fit</div>-->
  <ion-card (click)="goNext3()">
    <img  class= "cardimg"
      src="http://travelmyday.com/wp-content/uploads/2017/08/810-24.jpg" />
        <div class="card-title"> Women</div>
        <div class="card-subtitle"></div>
  </ion-card>
</body>
</ion-content>
