<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="purpledark">
      <ion-title >Hola, <span> {{username}}</span></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="abcd" >
    
    <ion-list >
      <button color="purple1" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
